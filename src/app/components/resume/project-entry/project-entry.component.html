
<article class="resume-timeline-item position-relative pb-5">
  <div class="resume-timeline-item-header mb-2">
      <div class="d-flex flex-column flex-md-row">
          <h3 class="resume-position-title font-weight-bold mb-1">{{project.position}}</h3>
          <div class="resume-company-name ml-auto">{{project.company}}</div>
      </div>
      <!--//row-->
      <div class="resume-position-time">{{project.startDate | date}} - {{project.endDate | date}}</div>
  </div>
  <!--//resume-timeline-item-header-->
  <div class="resume-timeline-item-desc">
      <p>{{project.summary}}</p>
      <h4 class="resume-timeline-item-desc-heading font-weight-bold">Achievements:
      </h4>      
      <ul>
          <li *ngFor="let highlight of project.highlights">{{highlight}}</li>          
      </ul>
      <h4 class="resume-timeline-item-desc-heading font-weight-bold">Technologies
          used:</h4>
      <ul class="list-inline">
          <li class="list-inline-item"><span
            *ngFor="let tech of project.technologies" class="badge badge-primary badge-pill">{{tech}}</span></li>          
      </ul>
  </div>
  <!--//resume-timeline-item-desc-->
</article>
<!--//resume-timeline-item-->
